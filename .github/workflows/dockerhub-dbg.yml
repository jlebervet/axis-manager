name: Build & Push to Docker Hub (dbg)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*", "V*" ]
  workflow_dispatch:

concurrency:
  group: dockerhub-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      DOCKERHUB_USER: jlebervet            # <-- votre compte Docker Hub
      IMAGE_NAME: axis-manager             # <-- dépôt Docker Hub (tout en minuscules)
      DOCKER_CONTEXT: .
      DOCKERFILE: ./Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preflight checks
        run: |
          echo "Repo cible : $DOCKERHUB_USER/$IMAGE_NAME"
          # Image en minuscules
          if [[ "$IMAGE_NAME" != "${IMAGE_NAME,,}" ]]; then
            echo "::error ::IMAGE_NAME doit être en minuscules (actuel: $IMAGE_NAME)"
            exit 1
          fi
          # Dockerfile présent
          test -f "$DOCKERFILE" || { echo "::error ::Dockerfile introuvable: $DOCKERFILE"; exit 1; }
          # Contexte présent
          test -d "$DOCKER_CONTEXT" || { echo "::error ::Contexte introuvable: $DOCKER_CONTEXT"; exit 1; }

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Echo computed tags (debug)
        run: |
          echo "TAGS calculés :"
          echo "${{ steps.meta.outputs.tags }}"

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKER_CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false              # <-- simplifie pour le diagnostic

      # (Optionnel) Smoke test local: build sans push (utile pour PR)
      - name: Build (no push) for PRs
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKER_CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: false
          load: true
          tags: local/test:dbg
          provenance: false
``
